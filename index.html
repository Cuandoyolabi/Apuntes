    <h1>Comandos Linux</h1>
    <ul>
        <li><strong> Mkdir </strong> Sirve para crear una carpeta nueva</li>
        <li><strong> Cd </strong> Sirve para entrar en una carpeta</li>
        <li><strong> Cd .. </strong>Sirve para salirse de una carpeta</li>
        <li><strong> touch </strong>Sirve para crear un nuevo archivo</li>
        <li><strong> Pwd </strong>Sirve para saber tu ubicacion</li>
        <li><strong> rm nombreDelArchivo</strong> Sirve para borrar un archivo</li>
    </ul>
